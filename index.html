<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Biting Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        #score {
            font-size: 2rem;
            margin: 1rem 0;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }
        #progress {
            width: 80%;
            margin: 1rem auto;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stop Nail Biting Game</h1>
    </header>
    <main>
        <p>Press the button each time you resist the urge to bite your nails.</p>
        <div id="score">Score: 0</div>
        <div id="progress"><div id="progress-bar"></div></div>
        <button id="resist-btn">I Resisted!</button>
        <div id="message"></div>
    </main>

    <script>
        const button = document.getElementById('resist-btn');
        const scoreEl = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const messageEl = document.getElementById('message');

        let score = parseInt(localStorage.getItem('score')) || 0;
        updateDisplay();

        button.addEventListener('click', () => {
            score += 1;
            localStorage.setItem('score', score);
            updateDisplay();
        });

        function updateDisplay() {
            scoreEl.textContent = `Score: ${score}`;
            const level = Math.floor(score / 10);
            const progress = (score % 10) * 10; // progress toward next level
            progressBar.style.width = progress + '%';
            messageEl.textContent = `Level ${level}`;
        }
    </script>
</body>
</html>
